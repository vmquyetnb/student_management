<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/courses}">Course Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> Study Result </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a  th:href="@{/students/{studentId}/grades/addGrade (studentId=${studentId})}" class="btn btn-primary btn-sm mb-3"> Add Grade</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Course Name  </th>
      <th> Grade Value </th>
      <th> Create Day   </th>
      <th> Update Day   </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "student: ${student}">
      <td th:text = "${student.courseName}"></td>
      <td th:text = "${student.grade_value}"></td>
      <td th:text = "${student.create_day}"></td>
      <td th:text = "${student.update_day}"></td>
      <td>
        <a th:href="@{/students/{studentId}/grades/edit/{gradeId}(studentId=${studentId},gradeId=${student.gradesId})}"
           class = "btn btn-primary">Update</a>

        <a th:href="@{/students/{studentId}/grades/{gradeId}(studentId=${studentId},gradeId=${student.gradesId})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>

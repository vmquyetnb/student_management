<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Edit Teacher </h1>
            <div class = "card-body">
                <form th:action="@{/teachers/{id} (id=${teacher.teacherId})}" th:object = "${teacher}" method="POST">
                    <div class ="form-group">
                        <label> Teacher Name </label>
                        <input
                                type = "text"
                                name = "teacher_name"
                                th:field = "*{teacherName}"
                                class = "form-control"
                                placeholder="Enter Teacher Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Date </label>
                        <input
                                type = "text"
                                name = "teacher_date"
                                th:field = "*{teacher_date}"
                                class = "form-control"
                                placeholder="Enter Teacher Date"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Teacher Sex </label>
                        <input
                                type = "text"
                                name = "teacher_sex"
                                th:field = "*{teacher_sex}"
                                class = "form-control"
                                placeholder="Enter Teacher Sex"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Teacher Address </label>
                        <input
                                type = "text"
                                name = "teacher_address"
                                th:field = "*{teacher_address}"
                                class = "form-control"
                                placeholder="Enter Teacher Address"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Teacher Phone </label>
                        <input
                                type = "text"
                                name = "teacher_phone"
                                th:field = "*{teacher_phone}"
                                class = "form-control"
                                placeholder="Enter Teacher Phone"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
